<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/menu :: menu">

</div>
<div class="container">
    <h3> Add employee</h3>
    <form action="#" th:action="@{/employees/foo}"
         method="POST">
        <input type="text" th:value="${employee.firstName}" name="firstName"
               class="form-control mb-4 col-4" placeholder="FIrst name"/>
        <input type="text" th:value="*{employee.lastName}" name="lastName"
               class="form-control mb-4 col-4" placeholder="FIrst name"/>
        <input type="text" th:value="*{employee.email}" name="email"
               class="form-control mb-4 col-4" placeholder="Email">
        <input type="text" th:value="*{empDetails.detailOne}" name="detailOne"
               class="form-control mb-4 col-4" placeholder="detailOne">
        <input type="text" th:value="*{empDetails.detailTwo}" name="detailTwo"
               class="form-control mb-4 col-4" placeholder="detailTwo">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href ="@{/employees/list}">Back to employee list</a>
</div>
</body>

</html>
